<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages S</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        main {
            padding: 20px 0;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
            color: #666;
        }
        .file-list {
            margin: 20px 0;
        }
        .csv-preview {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My GitHub Pages Site</h1>
    </header>

    <main>
        <h2>About</h2>
        <p>This is my personal website hosted on GitHub Pages. Feel free to customize this content!</p>
        
        <h2>Projects</h2>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
        </ul>

        <h2>CSV File Upload</h2>
        <div>
            <label for="rowCount">Number of rows to display:</label>
            <input type="number" id="rowCount" min="1" value="5">
            <button onclick="validateRowCount()">Set Row Count</button>
        </div>
        <input type="file" id="csvFile" accept=".csv" multiple>
        <button onclick="countPhoneNumbers()">Count Phone Numbers</button>
        <div id="phoneCount"></div>
        <div id="fileList" class="file-list"></div>

        <script>
            let displayRowCount = 5;  // Default value
            let csvDataArray = [];  // Store all CSV data

            function validateRowCount() {
                const rowInput = document.getElementById('rowCount');
                const value = parseInt(rowInput.value);
                
                if (Number.isInteger(value) && value > 0) {
                    displayRowCount = value;
                } else {
                    alert('Please enter a valid positive integer');
                    rowInput.value = displayRowCount;  // Reset to last valid value
                }
            }

            document.getElementById('csvFile').addEventListener('change', function(e) {
                csvDataArray = [];  // Reset the array when new files are uploaded
                const files = e.target.files;
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';  // Clear previous displays

                for (let file of files) {
                    const reader = new FileReader();
                    const preview = document.createElement('div');
                    preview.className = 'csv-preview';
                    preview.innerHTML = `<h3>${file.name}</h3>`;
                    fileList.appendChild(preview);

                    reader.onload = function(event) {
                        const csvData = event.target.result;
                        csvDataArray.push(csvData);  // Store the CSV data
                        const rows = csvData.split('\n');
                        const headers = rows[0].split(',');
                        
                        let table = '<table><thead><tr>';
                        headers.forEach(header => {
                            table += `<th>${header}</th>`;
                        });
                        table += '</tr></thead><tbody>';

                        for (let i = 1; i < Math.min(rows.length, displayRowCount + 1); i++) {
                            const cells = rows[i].split(',');
                            table += '<tr>';
                            cells.forEach(cell => {
                                table += `<td>${cell}</td>`;
                            });
                            table += '</tr>';
                        }
                        table += '</tbody></table>';
                        
                        if (rows.length > displayRowCount + 1) {
                            table += `<p>... (showing first ${displayRowCount} rows)</p>`;
                        }
                        
                        preview.innerHTML += table;
                    };

                    reader.readAsText(file);
                }
            });

            function countPhoneNumbers() {
                const phoneCounts = {};
                let phoneColumnIndex = -1;

                csvDataArray.forEach(csvData => {
                    const rows = csvData.split('\n');
                    const headers = rows[0].split(',');
                    
                    // Find the Phone column index
                    phoneColumnIndex = headers.findIndex(header => 
                        header.trim().toLowerCase() === 'phone'
                    );

                    if (phoneColumnIndex === -1) {
                        alert('No "Phone" column found in one or more CSV files');
                        return;
                    }

                    // Count phone numbers starting from row 1 (skipping headers)
                    for (let i = 1; i < rows.length; i++) {
                        const cells = rows[i].split(',');
                        if (cells.length > phoneColumnIndex) {
                            const phoneNumber = cells[phoneColumnIndex].trim();
                            if (phoneNumber) {
                                phoneCounts[phoneNumber] = (phoneCounts[phoneNumber] || 0) + 1;
                            }
                        }
                    }
                });

                // Display results
                const phoneCountDiv = document.getElementById('phoneCount');
                if (Object.keys(phoneCounts).length === 0) {
                    phoneCountDiv.innerHTML = '<p>No phone numbers found or no files uploaded.</p>';
                    return;
                }

                let resultHtml = '<h3>Phone Number Counts:</h3><table>';
                resultHtml += '<tr><th>Phone Number</th><th>Count</th></tr>';
                
                Object.entries(phoneCounts)
                    .sort(([, a], [, b]) => b - a)  // Sort by count in descending order
                    .forEach(([phone, count]) => {
                        resultHtml += `<tr><td>${phone}</td><td>${count}</td></tr>`;
                    });
                
                resultHtml += '</table>';
                phoneCountDiv.innerHTML = resultHtml;
            }
        </script>

        <h2>Contact</h2>
        <p>You can reach me at: <a href="https://github.com/YOUR-USERNAME">GitHub Profile</a></p>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. Hosted on GitHub Pages.</p>
    </footer>
</body>
</html>
